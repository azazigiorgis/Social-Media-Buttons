<!DOCTYPE html>
<html>
<head>
    <title>Social Media Buttons</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset = "UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1"> 
    <script src="https://kit.fontawesome.com/fd9f5e6f0c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="socials">
        <a class="btn" id="facebook" href="#">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="btn" id="twitter" href="#">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="btn" id="instagram" href="#">
            <i class="fab fa-instagram"></i>
        </a>
        <a class="btn" id="linkedin" href="#">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="btn" id="youtube" href="#">
            <i class="fab fa-youtube"></i>
        </a>
        <p>For more template designs, follow <span>@GioDesigns</span></p>
    </div>
    <script src="https://kit.fontawesome.com/fd9f5e6f0c.js"></script>
</body>
